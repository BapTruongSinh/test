            <!-- Add Coupon Form Section -->
            <section class="add-coupon-form"> <!-- Mapped to Figma Rect 4:7 -->
                <!-- Removed H2 title -->
                <form action="#" method="post"> <!-- Add form element -->
                    <div class="form-grid">
                        <!-- Group 107: ID Coupon -->
                        <div class="form-group"> <!-- Mapped to Figma Group 4:9 -->
                            <label for="coupon-id">ID Coupon:</label> <!-- Text 4:10 -->

                        <!-- Group 108: Name Coupon -->
                        <div class="form-group"> <!-- Mapped to Figma Group 4:27 -->
                            <label for="coupon-name">Name Coupon:</label> <!-- Text 4:28 -->
                            <input type="text" id="coupon-name" name="coupon-name" placeholder="Enter coupon name"> <!-- Rect 4:29 -->
                        </div>

                        <!-- Group 109: Discount -->
                        <div class="form-group"> <!-- Mapped to Figma Group 4:12 -->
                            <label for="coupon-discount">Discount:</label> <!-- Text 4:13 -->
                            <input type="text" id="coupon-discount" name="coupon-discount" placeholder="e.g., 10% or $5"> <!-- Rect 4:14 -->
                        </div>

                        <!-- Group 111: Quantity -->
                        <div class="form-group"> <!-- Mapped to Figma Group 4:24 -->
                            <label for="coupon-quantity">Quantity:</label> <!-- Text 4:25 -->
                            <input type="number" id="coupon-quantity" name="coupon-quantity" placeholder="Enter quantity"> <!-- Rect 4:26 -->
                        </div>

                         <!-- Group 112: Date Start -->
                         <div class="form-group"> <!-- Mapped to Figma Group 4:15 -->
                            <label for="coupon-date-start">Date Start:</label> <!-- Text 4:16 -->
                            <input type="date" id="coupon-date-start" name="coupon-date-start"> <!-- Rect 4:17 -->
                        </div>

                        <!-- Group 110: Date Begin (Interpreted as Date End) -->
                        <div class="form-group"> <!-- Mapped to Figma Group 4:21 -->
                            <label for="coupon-date-end">Date End:</label> <!-- Text 4:22 (Label changed) -->
                            <input type="date" id="coupon-date-end" name="coupon-date-end"> <!-- Rect 4:23 -->
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                             <!-- Group 115: Submit Button -->
                            <button type="submit" class="btn-submit">Submit</button> <!-- Mapped to Figma Group 4:18, Text 4:20 -->
                        </div>
                    </div>
                </form>
            </section>
