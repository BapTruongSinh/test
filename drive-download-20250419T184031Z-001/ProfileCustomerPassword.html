<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Profile</title>
    <!-- Link to CSS files within this directory -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/Profile.css">
</head>
<body>
    <div class="profile-customer-page7">
        <!-- Sidebar copied from Profile__Edit_Customer, paths adjusted, active state changed -->
        <aside class="sidebar7">
            <div class="user-profile7">
                <div class="avatar-container7">
                    <!-- Adjusted path and added ID -->
                    <img id="sidebar-avatar" src="assets/images/455123067_1470091394391641_5075587184145921216_n.jpg" alt="User Avatar" class="avatar7" style="cursor: pointer;"> <!-- Added ID and pointer cursor -->
                    <span class="status-indicator7"></span>
                </div>
                <h2 class="user-name7">Trung Trung</h2>
                <p class="user-role7">Customer</p>
            </div>
            <nav class="profile-nav7">
                <ul>
                    <!-- Item 1: Edit Profile -->
                    <li class="profile-nav-item7">
                        <a href="ProfileEditCustomer.html"> <!-- Link to Edit Profile page -->
                            <img src="assets/images/edit-246.png" alt="" class="profile-nav-icon7">
                            <span>Edit Profile</span>
                        </a>
                    </li>
                    <!-- Item 2: Change Password (Active) -->
                    <li class="profile-nav-item7 active"> <!-- Set as active -->
                         <a href="#">
                            <img src="assets/images/chiakia.png" alt="" class="profile-nav-icon7"> <!-- Icon from Figma 2:93 -> lock icon -->
                            <span>Change Password</span>
                        </a>
                    </li>
                    <!-- Item 3: Address -->
                    <li class="profile-nav-item7">
                         <a href="#"> <!-- Placeholder link -->
                            <img src="assets/images/vitri.png" alt="" class="profile-nav-icon7"> <!-- Icon from Figma 2:97 -> address/tasks icon -->
                            <span>Address</span>
                        </a>
                    </li>
                    <!-- Item 4: Coupon -->
                    <li class="profile-nav-item7">
                         <a href="#"> <!-- Placeholder link -->
                            <img src="assets/images/gift-coupon-icon-20763.png" alt="" class="profile-nav-icon7"> <!-- Icon from Figma 2:101 -> coupon/gift icon -->
                            <span>Coupon</span>
                        </a>
                    </li>
                     <!-- Item 5: Rank -->
                    <li class="profile-nav-item7">
                         <a href="#"> <!-- Placeholder link -->
                            <img src="assets/images/manage-rank-icon.png" alt="" class="profile-nav-icon7"> <!-- Icon from Figma 2:105 -> rank/compete icon -->
                            <span>Rank</span>
                            <span class="rank-value7">: Gold</span> <!-- Text 2:121 -->
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content7">
            <!-- Header section (Similar to Profile Edit) -->
             <header class="top-bar7">
                <h1 class="page-title7">Profile</h1> <!-- Text 2:120 -->
                <div class="account-section7">
                     <a href="ProfileEditCustomer.html" title="Edit Profile">
                        <img src="assets/images/account-icon-large.png" alt="Edit Profile" class="account-icon"> <!-- Link to Customer Edit Profile -->
                    </a>
                    <a href="index.html" title="Go to Home">
                        <img src="assets/images/360_F_66468754_86IFi1dhqwtHdXzPeMQNhGtGp8Z2D3yC.jpg" alt="Go to Home" class="account-placeholder7"> <!-- Link to Home -->
                    </a>
                </div>
            </header>

            <!-- Change Password Content Area -->
            <div class="profile-content-wrapper7">
                <!-- Change Password Form -->
                <section class="change-password-form7"> <!-- New specific class -->
                    <form action="#" method="post">
                        <!-- Current Password (Figma Group 2:109) -->
                        <div class="form-group7">
                            <label for="current-password">Current Password:</label> <!-- Text 2:110 -->
                            <input type="password" id="current-password" name="current-password" required> <!-- Input field 2:111 -->
                        </div>
                        <!-- New Password (Figma Group 2:112) -->
                        <div class="form-group7">
                            <label for="new-password">New Password:</label> <!-- Text 2:113 -->
                            <input type="password" id="new-password" name="new-password" required> <!-- Input field 2:114 -->
                        </div>
                         <!-- Enter Password Again (Figma Group 2:115) -->
                        <div class="form-group7">
                            <label for="confirm-password">Enter Password Again:</label> <!-- Text 2:116 -->
                            <input type="password" id="confirm-password" name="confirm-password" required> <!-- Input field 2:117 -->
                        </div>

                        <!-- Submit Button (Figma 2:118, 2:119) -->
                        <div class="form-group7 submit-group7">
                            <button type="submit" class="submit-button7">Submit</button> <!-- Text 2:119 -->
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <!-- Add JS file if needed -->
    <!-- Avatar Change Modal (Initially Hidden) -->
    <div id="avatar-modal" class="modal-overlay7">
        <div class="modal-content7">
            <span class="modal-close-btn7">&times;</span> <!-- Simple close button -->
            <h2>Upload your photo</h2>
            <div class="modal-avatar-preview7">
                <img id="modal-avatar-img" src="assets/images/455123067_1470091394391641_5075587184145921216_n.jpg" alt="Avatar Preview"> <!-- Placeholder image, same as sidebar -->
            </div>
            <div class="modal-buttons7">
                 <label for="avatar-upload-input" class="modal-button7 upload-button7">Upload</label>
                 <input type="file" id="avatar-upload-input" accept="image/*" style="display: none;">
                 <button class="modal-button7 submit-button7">Submit</button>
                 <button class="modal-button7 cancel-button">Cancel</button>
            </div>
        </div>
    </div>
    <script src="assets/js/ProfileCustomerPassword.js"></script> <!-- Link the JavaScript file -->
</body>
</html>
