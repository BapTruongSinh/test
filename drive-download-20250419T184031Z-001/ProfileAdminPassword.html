<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/Profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header will be added if needed based on Figma -->
        <div class="app__container2">
            <!-- Sidebar copied from Profile__Edit_Customer, paths adjusted, role updated, active item changed -->
            <aside class="sidebar2">
                <div class="user-profile2">
                    <div class="avatar-container2">
                        <!-- Adjusted path and added ID -->
                        <img id="sidebar-avatar" src="assets/images/455123067_1470091394391641_5075587184145921216_n.jpg" alt="User Avatar" class="avatar2" style="cursor: pointer;">
                        <span class="status-indicator2"></span>
                    </div>
                    <!-- Text from Figma 1:9 -->
                    <h2 class="user-name2">Trung Trung</h2>
                    <!-- Text from Figma 1:10 - Changed role to Admin -->
                    <p class="user-role2">Admin</p>
                </div>
                <!-- Profile Navigation moved into the sidebar -->
                <nav class="profile-nav2">
                    <ul>
                        <!-- Item 1: Edit Profile (Figma Group 1:11) -->
                        <li class="profile-nav-item2">
                            <a href="#">
                                <img src="assets/images/edit-246.png" alt="" class="profile-nav-icon2">
                                <span>Edit Profile</span>
                            </a>
                        </li>
                        <!-- Item 2: Change Password (Figma Group 1:15) -->
                        <li class="profile-nav-item2 active">
                            <a href="#">
                                <img src="assets/images/chiakia.png" alt="" class="profile-nav-icon2">
                                <span>Change Password</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main class="app__content2">
                <!-- Header section based on Figma 5:310, 5:327, 5:328, 5:312 -->
                <header class="top-bar2">
                    <h1 class="page-title2">Profile</h1>
                    <div class="account-section2">
                        <a href="ManagementSystem1.html" title="Go to Management">
                            <img src="assets/images/manaaa.png" alt="Go to Management" class="account-icon2">
                        </a>
                        <a href="ProfileAdminEdit.html" title="Edit Profile">
                            <img src="assets/images/account-icon-large.png" alt="Edit Profile" class="account-icon2">
                        </a>
                        <a href="index.html" title="Go to Home">
                            <img src="assets/images/360_F_66468754_86IFi1dhqwtHdXzPeMQNhGtGp8Z2D3yC.jpg" alt="Go to Home" class="account-placeholder2">
                        </a>
                    </div>
                </header>
                <!-- Password Change Content Area based on Figma -->
                <div class="profile-content-wrapper2">
                    <!-- Password Change Form -->
                    <section class="password-change-form2">
                        <form action="#" method="post">
                            <!-- Current Password (Figma Group 5:313) -->
                            <div class="form-group2">
                                <label for="current-password">Current Password:</label>
                                <input type="password" id="current-password" name="current-password" required>
                            </div>
                            <!-- New Password (Figma Group 5:316) -->
                            <div class="form-group2">
                                <label for="new-password">New Password:</label>
                                <input type="password" id="new-password" name="new-password" required>
                            </div>
                            <!-- Enter Password Again (Figma Group 5:319) -->
                            <div class="form-group2">
                                <label for="confirm-password">Enter Password Again:</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                            <!-- Separator Line (Figma Group 5:322) -->
                            <hr class="form-separator2">
                            <!-- Submit Button (Figma 5:325, 5:326) -->
                            <div class="form-group2 submit-group2">
                                <button type="submit" class="submit-button2">Submit</button>
                            </div>
                        </form>
                    </section>
                </div>
            </main>
        </div>
        <!-- Avatar Change Modal (Initially Hidden) -->
        <div id="avatar-modal" class="modal-overlay2">
            <div class="modal-content2">
                <span class="modal-close-btn2">&times;</span>
                <h2>Upload your photo</h2>
                <div class="modal-avatar-preview2">
                    <img id="modal-avatar-img" src="assets/images/455123067_1470091394391641_5075587184145921216_n.jpg" alt="Avatar Preview">
                </div>
                <div class="modal-buttons2">
                    <label for="avatar-upload-input" class="modal-button2 upload-button2">Upload</label>
                    <input type="file" id="avatar-upload-input" accept="image/*" style="display: none;">
                    <button class="modal-button2 submit-button2">Submit</button>
                    <button class="modal-button2 cancel-button2">Cancel</button>
                </div>
            </div>
        </div>
        <script src="assets/js/ProfileAdminPassword.js"></script>
    </div>
</body>
</html>
