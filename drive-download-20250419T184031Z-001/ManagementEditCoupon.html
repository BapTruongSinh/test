            <section class="edit-coupon-form"> <!-- Mapped to Figma Rect 3:6 -->
                <h2 class="form-title">Edit Coupon</h2> <!-- Text from Figma 3:7 -->

                <form action="#" method="post"> <!-- Add form element -->
                    <div class="form-grid">
                        <!-- Group 107: ID Coupon -->
                        <div class="form-group"> <!-- Mapped to Figma Group 3:8 -->
                            <label for="coupon-id">ID Coupon:</label> <!-- Text 3:9 -->
                            <input type="text" id="coupon-id" name="coupon-id" readonly value="CP001"> <!-- Example value, make readonly -->
                        </div>

                        <!-- Group 108: Name Coupon -->
                        <div class="form-group"> <!-- Mapped to Figma Group 3:29 -->
                            <label for="coupon-name">Name Coupon:</label> <!-- Text 3:30 -->
                            <input type="text" id="coupon-name" name="coupon-name" value="Summer Sale"> <!-- Example value -->
                        </div>

                        <!-- Group 109: Discount -->
                        <div class="form-group"> <!-- Mapped to Figma Group 3:11 -->
                            <label for="coupon-discount">Discount:</label> <!-- Text 3:12 -->
                            <input type="text" id="coupon-discount" name="coupon-discount" value="15%"> <!-- Example value -->
                        </div>

                        <!-- Group 111: Quantity -->
                        <div class="form-group"> <!-- Mapped to Figma Group 3:26 -->
                            <label for="coupon-quantity">Quantity:</label> <!-- Text 3:27 -->
                            <input type="number" id="coupon-quantity" name="coupon-quantity" value="100"> <!-- Example value -->
                        </div>

                         <!-- Group 112: Date Start -->
                         <div class="form-group"> <!-- Mapped to Figma Group 3:14 -->
                            <label for="coupon-date-start">Date Start:</label> <!-- Text 3:15 -->
                            <input type="date" id="coupon-date-start" name="coupon-date-start" value="2024-06-01"> <!-- Example value -->
                        </div>

                        <!-- Group 110: Date Begin (Interpreted as Date End) -->
                        <div class="form-group"> <!-- Mapped to Figma Group 3:23 -->
                            <label for="coupon-date-end">Date End:</label> <!-- Text 3:24 (Label changed) -->
                            <input type="date" id="coupon-date-end" name="coupon-date-end" value="2024-07-01"> <!-- Example value -->
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                             <!-- Group 115: Submit Button -->
                            <button type="submit" class="btn-submit">Submit</button> <!-- Mapped to Figma Group 3:20, Text 3:22 -->
                        </div>
                    </div>
                </form>
            </section>
